name: Optimized Deploy to Public GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

# Minimal permissions needed
permissions:
  contents: read

# Allow only one concurrent deployment
concurrency:
  group: "dual-repo-deploy"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0  # Need full history for submodules

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build with Hugo
      run: hugo --minify

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.DEPLOY_TOKEN }}
        external_repository: A-moment096/A-moment096.github.io
        publish_dir: ./public
        publish_branch: gh-pages
        force_orphan: false  # Preserves git history
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'